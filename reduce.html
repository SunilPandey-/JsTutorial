<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reduce</title>
</head>
<body>
<div id="original"></div>
<div id="new"></div>
<div id="new1"></div>



<script>
    var numbers = [10,20,50,30,20];
    var sum = numbers.reduce(function(total,current,index,array){
         return total+current;
    },0);

    document.getElementById('original').innerHTML="Original Array :"+numbers;
    document.getElementById('new').innerHTML="New Array After filter:"+sum;
    console.log("array is: "+numbers);
    console.log("total is :"+ sum);



</script>

</body>
</html>
